<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"> </link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#h1").hover(function(){
    alert("If you have scheduled with us beofre you can make an appointment on our about page.");
  },
  function(){
    alert("Thank you for making an account with us");
  }); 
});
</script>
<script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });
    });
    </script>
<script>
    $(document).ready(function(){
      $("input").focus(function(){
        $(this).css("background-color", "rgb(208, 143, 237)");
      });
      $("input").blur(function(){
        $(this).css("background-color", "rgb(208, 143, 237)");
      });
    });
    </script>
</head>
<body>

<h1 id="h1">Welcome to Bunny Daycare!</h1>

<h3>Create an account with us</h3>

Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email">


<button>Click to submit</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(208, 143, 237);"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:rgb(227, 163, 216);"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:rgb(73, 132, 210);"></div>
</body>
</html>
